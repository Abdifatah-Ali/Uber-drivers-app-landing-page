<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
    <header class="main-header">
      <div class="watch">
      <p>3:57</p>
      </div>

      <div class="hamburger-icon">
       <i class="fa fa-bars" style="font-size:2.2rem"></i>
      </div>

      <div class="balance">
      <p>$58.71</p>
      </div>

      <div class="search-icon">
        <i class="fa fa-search" aria-hidden="true" style="font-size:2.2rem"></i>
      </div>
    </header>


  <div class="bottom-section">
    <div class="safety-icon">
     <i class="fa fa-shield" aria-hidden="true" style="font-size:2.2rem"></i>
    </div>

    <div class="go-online-circle">
      <p>GO</p>
    </div>


    <div class="footer-section">
    <div class="scroll-up-icon">
    </div>
    <h4>You're offline</h4>
    <div class="bottom-hamburger">
     <i class="fa fa-bars" style="font-size:2.2rem"></i>
    </div>
    <div class="three-dots">
     <i class="fa fa-ellipsis-v" aria-hidden="true" style="font-size:2rem"></i>
    </div>

    <div class="angle-up-icon">
     <i class="fa fa-angle-up"></i>
    </div>

    <div class="black-footer">
      <div class="horizontal-line"></div>
    </div>
    </div>
  </div>
  </div>
</body>
</html>
